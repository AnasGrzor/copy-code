<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programiz</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #111827;
            color: #f9fafb;
        }

        h1 {
            color: #f9fafb;
            text-align: left;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .editor-container {
            background: #1f2937;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #374151;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            background-color: #111827;
            color: #d1d5db;
            border: 1px solid #374151;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            display: inline-block;
            width: auto;
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .paste-item {
            background: #1f2937;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #374151;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .timestamp {
            font-size: 0.8em;
            color: #9ca3af;
        }

        .paste-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #374151;
            padding-bottom: 8px;
        }

        .copy-btn {
            background-color: #374151;
            margin-top: 0;
        }

        .copy-btn:hover {
            background-color: #4b5563;
        }
    </style>
</head>

<body>
    <h1>Programiz Online Java Compiler</h1>

    <div class="editor-container">
        <textarea id="pasteContent" placeholder="// Type your code or paste stuff here..."></textarea>
        <button onclick="submitPaste()">Run</button>
    </div>

    <div id="pastesList">
        <!-- Pastes will appear here -->
    </div>

    <script>
        async function fetchPastes() {
            try {
                const response = await fetch('/api/pastes');
                const pastes = await response.json();
                const list = document.getElementById('pastesList');
                list.innerHTML = '';

                pastes.forEach(paste => {
                    const div = document.createElement('div');
                    div.className = 'paste-item';

                    const time = new Date(paste.timestamp).toLocaleString();

                    const header = document.createElement('div');
                    header.className = 'paste-header';
                    header.innerHTML = `<span class="timestamp">${time}</span>`;

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.innerText = 'Copy';
                    copyBtn.onclick = () => copyToClipboard(copyBtn, paste.content);

                    header.appendChild(copyBtn);

                    const contentDiv = document.createElement('div');
                    contentDiv.textContent = paste.content;
                    contentDiv.style.fontFamily = 'monospace';

                    div.appendChild(header);
                    div.appendChild(contentDiv);
                    list.appendChild(div);
                });
            } catch (err) {
                console.error('Error fetching pastes:', err);
            }
        }

        function copyToClipboard(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerText;
                btn.innerText = 'Copied!';
                btn.style.backgroundColor = '#28a745';
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.backgroundColor = '';
                }, 2000);
            }).catch(err => {
                console.error('Unable to copy', err);
            });
        }

        async function submitPaste() {
            const textarea = document.getElementById('pasteContent');
            const content = textarea.value;

            if (!content.trim()) return;

            try {
                await fetch('/api/pastes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                textarea.value = '';
                fetchPastes();
            } catch (err) {
                console.error('Error posting paste:', err);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fetch pastes on load
        fetchPastes();
        // Periodically refresh pastes every 60 seconds
        setInterval(fetchPastes, 60000);
    </script>
</body>

</html>
